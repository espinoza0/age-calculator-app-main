<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <div id="container">
    <div class="age-calc-container">
      <div class="inputs">
        <div>
          <label for="">DAY </label>
          <input type="text" placeholder="DD" id="day" minlength="2" maxlength="2">
          <span class="day-err err"></span>  
        </div>
        <div>
          <label for="">MONTH</label>
          <input type="text" placeholder="MM" id="month" minlength="2" maxlength="2">  
          <span class="month-err err"></span>
        </div>
        <div>
          <label for="">YEAR</label>
          <input type="text" placeholder="YYYY" id="year" minlength="4" maxlength="4">
          <span class="year-err err"></span>
        </div>
      </div>
      
      <div class="h-line">
        <div class="line"></div>
        <div>
          <button type="submit">
            <img src="assets/images/icon-arrow.svg" alt="arrow">
          </button>
        </div>
      </div>

      <div class="age-calc">
        <h1><span class="yearCont cont">--</span> years</h1>
        <h1><span class="monthCont cont">--</span> months</h1>
        <h1><span class="dayCont cont">--</span> days</h1>
      </div>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
